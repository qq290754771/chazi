<script>
  layui
    .config({
      base: "__ADMIN__/js/module/",
      version: Date.parse(new Date()),
      debug: true,
    })
    .use(["jquery", "admin", "carousel", "element", "echarts"], function () {
      var $ = layui.jquery,
        admin = layui.admin(),
        carousel = layui.carousel,
        element = layui.element,
        i = layui.device();
      admin.init();
      $(".layadmin-carousel").each(function () {
        var a = $(this);
        carousel.render({
          elem: this,
          width: "100%",
          arrow: "none",
          interval: a.data("interval"),
          autoplay: a.data("autoplay") === !0,
          trigger: i.ios || i.android ? "click" : "hover",
          anim: a.data("anim"),
        });
      });
      element.render("progress");
      $.get(
        "{:url('getpv')}",
        function (data, textStatus, xhr) {
          if (data) {
            var t = layui.carousel,
              a = layui.echarts,
              i = [],
              l = [
                {
                  title: {
                    text: "流量趋势",
                    x: "center",
                    textStyle: {
                      fontSize: 14,
                    },
                  },
                  tooltip: {
                    trigger: "axis",
                  },
                  legend: {
                    data: ["", ""],
                  },
                  xAxis: [
                    {
                      type: "category",
                      boundaryGap: false,
                      data: data.riqistr,
                    },
                  ],
                  yAxis: [
                    {
                      type: "value",
                    },
                  ],
                  series: [
                    {
                      name: "PV",
                      type: "line",
                      smooth: !0,
                      itemStyle: {
                        normal: {
                          areaStyle: {
                            type: "default",
                          },
                        },
                      },
                      data: data.pvstr,
                    },
                    {
                      name: "UV",
                      type: "line",
                      smooth: !0,
                      itemStyle: {
                        normal: {
                          areaStyle: {
                            type: "default",
                          },
                        },
                      },
                      data: data.uvstr,
                    },
                  ],
                },
              ],
              n = $("#LAY-index-dataview").children("div"),
              r = function (e) {
                (i[e] = a.init(n[e], layui.echartsTheme)),
                  i[e].setOption(l[e]),
                  (window.onresize = i[e].resize);
              };
            if (n[0]) {
              r(0);
              var o = 0;
              t.on("change(LAY-index-dataview)", function (e) {
                r((o = e.index));
              }),
                layui.admin.on("side", function () {
                  setTimeout(function () {
                    r(o);
                  }, 300);
                }),
                layui.admin.on("hash(tab)", function () {
                  layui.router().path.join("") || r(o);
                });
            }
          }
        },
        "json"
      );
    });
</script>
