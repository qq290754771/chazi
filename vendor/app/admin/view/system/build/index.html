<div class="layui-fluid">
    <form class="layui-form layui-form-pane">

                    <label class="layui-form-label">权限名称</label>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">控制器</label>

                    </tbody>
